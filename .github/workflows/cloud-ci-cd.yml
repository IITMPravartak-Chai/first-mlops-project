name: CI/CD Pipeline - Cloud

# Trigger workflow on push to main branch or PR
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    # Run on GitHub-hosted Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Optional: Run Python scripts
      - name: Run Python scripts
        run: |
          python main.py
          python train.py

      # Step 5: Build Docker image
      - name: Build Docker image
        run: docker build -t first-mlops-project:latest .

      # Step 6: Setup SSH key for server deployment
      - name: Setup SSH key
        run: |
          echo "${{ secrets.TPI_STAGING_SSH_KEY }}" > $HOME/private_key
          chmod 600 $HOME/private_key

      # Step 7: Test SSH connection
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i $HOME/private_key ${{ secrets.TPI_STAGING_SSH_USER_NAME }}@${{ secrets.TPI_STAGING_SSH_HOST_IP }} "echo 'SSH works!'"

      # Step 8: Deploy Docker container on cloud server
      - name: Deploy to cloud server
        run: |
          ssh -o StrictHostKeyChecking=no -i $HOME/private_key ${{ secrets.TPI_STAGING_SSH_USER_NAME }}@${{ secrets.TPI_STAGING_SSH_HOST_IP }} "
            docker pull first-mlops-project:latest || true &&
            docker stop first-mlops || true &&
            docker rm first-mlops || true &&
            docker run -d --name first-mlops -p 8080:8080 --restart unless-stopped first-mlops-project:latest
          "
